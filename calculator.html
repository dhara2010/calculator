<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-4 bg-light p-3 rounded-2">

                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control text-end p-3 input" placeholder="0">
                    </div>
                </div>

                <div class="row pt-5">
                    <div class="col-3">
                        <button id="btn7" type="button" class="btn btn-secondary w-100 p-3 cal-btn">7</button>
                    </div>
                    <div class="col-3">
                        <button id="btn8" type="button" class="btn btn-secondary w-100 p-3 cal-btn">8</button>
                    </div>
                    <div class="col-3">
                        <button id="btn9" type="button" class="btn btn-secondary w-100 p-3 cal-btn">9</button>
                    </div>
                    <div class="col-3">
                        <button id="add" type="button" class="btn btn-secondary w-100 p-3 cal-btn">+</button>
                    </div>
                </div>


                <div class="row pt-4">
                    <div class="col-3">
                        <button id="btn4" type="button" class="btn btn-secondary w-100 p-3 cal-btn">4</button>
                    </div>
                    <div class="col-3">
                        <button id="btn5" type="button" class="btn btn-secondary w-100 p-3 cal-btn">5</button>
                    </div>
                    <div class="col-3">
                        <button id="btn6" type="button" class="btn btn-secondary w-100 p-3 cal-btn">6</button>
                    </div>
                    <div class="col-3">
                        <button id="sub" type="button" class="btn btn-secondary w-100 p-3 cal-btn">-</button>
                    </div>
                </div>


                <div class="row pt-4">
                    <div class="col-3">
                        <button id="btn1" type="button" class="btn btn-secondary w-100 p-3 cal-btn">1</button>
                    </div>
                    <div class="col-3">
                        <button id="btn2" type="button" class="btn btn-secondary w-100 p-3 cal-btn">2</button>
                    </div>
                    <div class="col-3">
                        <button id="btn3" type="button" class="btn btn-secondary w-100 p-3 cal-btn">3</button>
                    </div>
                    <div class="col-3">
                        <button id="mul" type="button" class="btn btn-secondary w-100 p-3 cal-btn">*</button>
                    </div>
                </div>


                <div class="row pt-4">
                    <div class="col-3">
                        <button id="btn0" type="button" class="btn btn-secondary w-100 p-3 cal-btn">0</button>
                    </div>
                    <div class="col-3">
                        <button id="equal" type="button" class="btn btn-secondary w-100 p-3 cal-btn">=</button>
                    </div>
                    <div class="col-3">
                        <button id="clear" type="button" class="btn btn-secondary w-100 p-3 cal-btn">C</button>
                    </div>
                    <div class="col-3">
                        <button id="div" type="button" class="btn btn-secondary w-100 p-3 cal-btn">/</button>
                    </div>
                </div>


            </div>
        </div>  
    </div>

<script src="calculator.js"></script>
</body>
</html>
